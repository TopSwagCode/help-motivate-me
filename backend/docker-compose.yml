services:
  postgres:
    image: postgres:16-alpine
    container_name: helpmotivateme-db
    environment:
      POSTGRES_DB: helpmotivateme
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  mailpit:
    image: axllent/mailpit
    container_name: helpmotivateme-mailpit
    restart: unless-stopped
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP

  localstack:
    image: localstack/localstack:latest
    container_name: helpmotivateme-localstack
    restart: unless-stopped
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3
      - EAGER_SERVICE_LOADING=1
      - AWS_DEFAULT_REGION=us-east-1
    volumes:
      - localstack_data:/var/lib/localstack
      - ./init-localstack.sh:/etc/localstack/init/ready.d/init-localstack.sh

volumes:
  postgres_data:
  localstack_data:
