services:
  postgres:
    image: postgres:16-alpine
    container_name: helpmotivateme-db
    environment:
      POSTGRES_DB: helpmotivateme
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  mailpit:
    image: axllent/mailpit
    container_name: helpmotivateme-mailpit
    restart: unless-stopped
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP

  migrations:
    build:
      context: .
      dockerfile: Dockerfile.migrations
    container_name: helpmotivateme-migrations
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=helpmotivateme;Username=postgres;Password=postgres
    depends_on:
      postgres:
        condition: service_healthy

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: helpmotivateme-api
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=helpmotivateme;Username=postgres;Password=postgres
      - Auth__AllowSignups=false
      - FrontendUrl=http://localhost:5173
      - Cors__AllowedOrigins__0=http://localhost:5173
      - Smtp__Host=mailpit
      - Smtp__Port=1025
    depends_on:
      postgres:
        condition: service_healthy
      mailpit:
        condition: service_started
      migrations:
        condition: service_completed_successfully

volumes:
  postgres_data:
