services:
  # Traefik Reverse Proxy
  traefik:
    image: traefik:v3.0
    container_name: helpmotivateme-traefik
    command:
      # Enable the Dashboard (optional, for debugging)
      - "--api.insecure=true"
      - "--api.dashboard=true"
      # Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=helpmotivateme-network"
      # Entrypoints
      - "--entrypoints.web.address=:80"
      # Logging
      - "--log.level=INFO"
      - "--accesslog=true"
    ports:
      - "80:80"       # HTTP - Main entry point for ngrok
      - "8080:8080"   # Traefik Dashboard (optional)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - helpmotivateme-network
    restart: unless-stopped

  # Dependencies
  postgres:
    image: postgres:16-alpine
    container_name: helpmotivateme-db
    environment:
      POSTGRES_DB: helpmotivateme
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - helpmotivateme-network

  mailpit:
    image: axllent/mailpit
    container_name: helpmotivateme-mailpit
    restart: unless-stopped
    ports:
      - "8025:8025"  # Direct access for local development
    expose:
      - "1025"  # SMTP (internal only)
    environment:
      - MP_WEBROOT=/mail  # Set base path for Mailpit UI
    labels:
      - "traefik.enable=true"
      # Route /mail to mailpit web UI
      - "traefik.http.routers.mailpit.rule=PathPrefix(`/mail`)"
      - "traefik.http.routers.mailpit.entrypoints=web"
      - "traefik.http.services.mailpit.loadbalancer.server.port=8025"
    networks:
      - helpmotivateme-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: helpmotivateme-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5001
      - ASPNETCORE_FORWARDEDHEADERS_ENABLED=true
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=helpmotivateme;Username=postgres;Password=postgres
      - Email__SmtpHost=mailpit
      - Email__SmtpPort=1025
      - Email__FromAddress=noreply@helpmotivateme.com
      - Email__FromName=Help Motivate Me
      - LocalStorage__BasePath=/app/uploads
      - LocalStorage__BaseUrl=/api/files
      - FrontendUrl=https://8175f826ee97.ngrok-free.app
      - Auth__AllowSignups=false
      - OpenAI__ApiKey=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
    expose:
      - "5001"
    volumes:
      - uploads_data:/app/uploads
    labels:
      - "traefik.enable=true"
      # Route /api/* to backend
      - "traefik.http.routers.backend.rule=PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=web"
      - "traefik.http.services.backend.loadbalancer.server.port=5001"
    depends_on:
      postgres:
        condition: service_healthy
      mailpit:
        condition: service_started
    networks:
      - helpmotivateme-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # NOTE: VITE_API_URL is intentionally left empty.
        # In this Traefik setup, an empty value makes the frontend use relative URLs
        # for API requests so that Traefik can route them correctly.
        - VITE_API_URL=
    container_name: helpmotivateme-frontend
    expose:
      - "3000"
    labels:
      - "traefik.enable=true"
      # Route everything else to frontend (lowest priority)
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.routers.frontend.priority=1"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
    depends_on:
      - backend
    networks:
      - helpmotivateme-network
    restart: unless-stopped

  # Backup Service
  backup:
    build:
      context: ./backup
      dockerfile: Dockerfile
    container_name: helpmotivateme-backup
    environment:
      # PostgreSQL Connection
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=helpmotivateme
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      
      # Retention Policy
      - RETENTION_DAYS=30          # Delete backups older than 30 days
      - MAX_BACKUPS=10             # Keep only 10 most recent backups
      
      # Backup Schedule (cron format: minute hour day month weekday)
      # Default: Every hour
      - BACKUP_SCHEDULE=0 * * * *
      
      # Remote Backup (Hetzner Storage Box)
      # Set REMOTE_BACKUP_ENABLED=true to enable remote backups
      - REMOTE_BACKUP_ENABLED=false
      # - HETZNER_USER=your-username
      # - HETZNER_HOST=your-username.your-storagebox.de
      # - HETZNER_PORT=23
      # - HETZNER_REMOTE_PATH=/backups/helpmotivateme
      # - CLEANUP_REMOTE=true
      
      # Timezone
      - TZ=UTC
    volumes:
      - postgres_data:/var/lib/postgresql/data:ro  # Read-only access to database files
      - uploads_data:/uploads                       # Read-write access for backup and restore
      - backup_data:/backups                        # Backup storage
      # Mount SSH key for Hetzner (if using remote backup)
      # - ~/.ssh/id_rsa:/root/.ssh/id_rsa:ro
      # - ~/.ssh/known_hosts:/root/.ssh/known_hosts:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - helpmotivateme-network
    restart: unless-stopped

volumes:
  postgres_data:
  uploads_data:
  backup_data:

networks:
  helpmotivateme-network:
    driver: bridge
