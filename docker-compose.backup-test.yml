# Docker Compose for Backup Testing
# This is a minimal setup to test the backup system

services:
  postgres:
    image: postgres:16-alpine
    container_name: backup-test-db
    environment:
      POSTGRES_DB: testdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - test_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - backup-test-network

  backup:
    build:
      context: ./backup
      dockerfile: Dockerfile
    container_name: backup-test-service
    environment:
      # PostgreSQL Connection
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=testdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      
      # Retention Policy (aggressive for testing)
      - RETENTION_DAYS=7
      - MAX_BACKUPS=3
      
      # Backup Schedule (every 5 minutes for testing)
      - BACKUP_SCHEDULE=*/5 * * * *
      
      # Remote Backup (disabled for local testing)
      - REMOTE_BACKUP_ENABLED=false
      
      # Timezone
      - TZ=UTC
    volumes:
      - test_postgres_data:/var/lib/postgresql/data:ro
      - test_uploads_data:/uploads:ro
      - test_backup_data:/backups
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backup-test-network

volumes:
  test_postgres_data:
  test_uploads_data:
  test_backup_data:

networks:
  backup-test-network:
    driver: bridge
