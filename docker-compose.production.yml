# Docker Compose for Production Environment
# Uses Let's Encrypt PRODUCTION certificates for helpmotivate.me
# 
# Usage:
# 1. Copy .env.production.example to .env.production and configure
# 2. docker compose -f docker-compose.production.yml --env-file .env.production up -d

services:
  # Traefik Reverse Proxy with Let's Encrypt Production
  traefik:
    image: traefik:v2.11
    container_name: helpmotivateme-traefik
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
      - DOCKER_API_VERSION=1.52
    command:
      # Enable the Dashboard
      - "--api.dashboard=true"
      # Docker provider
      - "--providers.docker=true"
      - "--providers.docker.endpoint=unix:///run/docker.sock"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=helpmotivateme-network"
      # Entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # HTTP to HTTPS redirect
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      # Let's Encrypt PRODUCTION
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${LETSENCRYPT_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      # NOTE: No caserver = production Let's Encrypt by default
      # Logging
      - "--log.level=WARN"
      - "--accesslog=true"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - letsencrypt_data:/letsencrypt
    networks:
      - helpmotivateme-network
    labels:
      # Dashboard (protected with basic auth)
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.helpmotivate.me`)"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=${TRAEFIK_DASHBOARD_AUTH}"
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: helpmotivateme-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-helpmotivateme}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - helpmotivateme-network
    restart: unless-stopped

  # Backend API - Instance 1
  backend-1:
    image: ghcr.io/${GITHUB_REPOSITORY}-backend:${IMAGE_TAG:-latest}
    container_name: helpmotivateme-backend-1
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5001
      - ASPNETCORE_FORWARDEDHEADERS_ENABLED=true
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=${POSTGRES_DB:-helpmotivateme};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD}
      - Email__SmtpHost=${SMTP_HOST}
      - Email__SmtpPort=${SMTP_PORT:-587}
      - Email__SmtpUsername=${SMTP_USERNAME}
      - Email__SmtpPassword=${SMTP_PASSWORD}
      - Email__FromAddress=${SMTP_FROM:-noreply@helpmotivate.me}
      - Email__FromName=Help Motivate Me
      - LocalStorage__BasePath=/app/uploads
      - LocalStorage__BaseUrl=/api/files
      - FrontendUrl=https://helpmotivate.me
      - Auth__AllowSignups=${ALLOW_SIGNUPS:-false}
      - OpenAI__ApiKey=${OPENAI_API_KEY}
      - OAuth__GitHub__ClientId=${GITHUB_OAUTH_CLIENT_ID}
      - OAuth__GitHub__ClientSecret=${GITHUB_OAUTH_CLIENT_SECRET}
      - Vapid__Subject=${VAPID_SUBJECT:-mailto:admin@helpmotivate.me}
      - Vapid__PublicKey=${VAPID_PUBLIC_KEY}
      - Vapid__PrivateKey=${VAPID_PRIVATE_KEY}
    expose:
      - "5001"
    volumes:
      - uploads_data:/app/uploads
    labels:
      - "traefik.enable=true"
      # Route /api/* to backend for both www and non-www
      - "traefik.http.routers.backend.rule=Host(`helpmotivate.me`, `www.helpmotivate.me`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.backend.loadbalancer.server.port=5001"
      # Health check configuration
      - "traefik.http.services.backend.loadbalancer.healthcheck.path=/api/health"
      - "traefik.http.services.backend.loadbalancer.healthcheck.interval=10s"
      - "traefik.http.services.backend.loadbalancer.healthcheck.timeout=3s"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - helpmotivateme-network
    restart: unless-stopped

