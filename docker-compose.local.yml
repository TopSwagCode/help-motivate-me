# Docker Compose for Local Development using GitHub Container Registry Images
# Uses HTTP only (no SSL) for local development
# 
# Usage:
# 1. Copy .env.local.example to .env.local and configure
# 2. docker compose -f docker-compose.local.yml --env-file .env.local up -d

services:
  # Traefik Reverse Proxy (HTTP only for local dev)
  traefik:
    image: traefik:v3.0
    container_name: helpmotivateme-traefik
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
      - DOCKER_API_VERSION=1.52
    command:
      # Enable the Dashboard
      - "--api.insecure=true"
      - "--api.dashboard=true"
      # Docker provider
      - "--providers.docker=true"
      - "--providers.docker.endpoint=unix:///var/run/docker.sock"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=helpmotivateme-network"
      # Entrypoints
      - "--entrypoints.web.address=:80"
      # Logging
      - "--log.level=INFO"
      - "--accesslog=true"
    ports:
      - "80:80"       # HTTP
      - "8080:8080"   # Traefik Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - helpmotivateme-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: helpmotivateme-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-helpmotivateme}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - helpmotivateme-network
    restart: unless-stopped

  # Mailpit for email testing
  mailpit:
    image: axllent/mailpit
    container_name: helpmotivateme-mailpit
    restart: unless-stopped
    ports:
      - "8025:8025"  # Direct access for viewing emails
    expose:
      - "1025"  # SMTP (internal only)
    environment:
      - MP_WEBROOT=/mail
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mailpit.rule=PathPrefix(`/mail`)"
      - "traefik.http.routers.mailpit.entrypoints=web"
      - "traefik.http.services.mailpit.loadbalancer.server.port=8025"
    networks:
      - helpmotivateme-network

  # Backend API
  backend:
    image: ghcr.io/${GITHUB_REPOSITORY}-backend:${IMAGE_TAG:-latest}
    container_name: helpmotivateme-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5001
      - ASPNETCORE_FORWARDEDHEADERS_ENABLED=true
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=${POSTGRES_DB:-helpmotivateme};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgres}
      - Email__SmtpHost=mailpit
      - Email__SmtpPort=1025
      - Email__FromAddress=noreply@helpmotivateme.com
      - Email__FromName=Help Motivate Me
      - LocalStorage__BasePath=/app/uploads
      - LocalStorage__BaseUrl=/api/files
      - FrontendUrl=http://localhost
      - Auth__AllowSignups=${ALLOW_SIGNUPS:-true}
      - OpenAI__ApiKey=${OPENAI_API_KEY}
      - OAuth__GitHub__ClientId=${GITHUB_OAUTH_CLIENT_ID}
      - OAuth__GitHub__ClientSecret=${GITHUB_OAUTH_CLIENT_SECRET}
    expose:
      - "5001"
    volumes:
      - uploads_data:/app/uploads
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=web"
      - "traefik.http.services.backend.loadbalancer.server.port=5001"
    depends_on:
      postgres:
        condition: service_healthy
      mailpit:
        condition: service_started
    networks:
      - helpmotivateme-network
    restart: unless-stopped

  # Frontend
  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY}-frontend:${IMAGE_TAG:-latest}
    container_name: helpmotivateme-frontend
    expose:
      - "3000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.routers.frontend.priority=1"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
    depends_on:
      - backend
    networks:
      - helpmotivateme-network
    restart: unless-stopped

  # Backup Service
  backup:
    build:
      context: ./backup
      dockerfile: Dockerfile
    container_name: helpmotivateme-backup
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-helpmotivateme}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - RETENTION_DAYS=${BACKUP_RETENTION_DAYS:-30}
      - MAX_BACKUPS=${BACKUP_MAX_BACKUPS:-10}
      - BACKUP_SCHEDULE=${BACKUP_SCHEDULE:-0 * * * *}
      - REMOTE_BACKUP_ENABLED=false
      - TZ=UTC
    volumes:
      - postgres_data:/var/lib/postgresql/data:ro
      - uploads_data:/uploads
      - backup_data:/backups
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - helpmotivateme-network
    restart: unless-stopped

volumes:
  postgres_data:
  uploads_data:
  backup_data:

networks:
  helpmotivateme-network:
    driver: bridge
